{% extends "layout.html" %}
 
{% block content %}
  <h2>Add New Member</h2>
 
  {% for errors in form.errors.iteritems() %}
    <div class="alert alert-warning">{{', '.join(errors) }}</div>
  {% endfor %}

  <form role="form" action="{{ url_for('addmember') }}" method=post>
    {{ form.hidden_tag() }}
    {% for subfield in form.newmember %}
    <div class="form-group"> 
      {{ subfield.label }}
      {{ subfield(class_="form-control") }}
    </div>  
    {% endfor %} 
    <button type="submit" class="btn btn-default" id="submit" name="submit" type="submit" value="Send">Add Member</button>
  </form>
     
{% endblock %}
