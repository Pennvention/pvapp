{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2> Welcome, {{ j.name }}.</h2>
    {% if j.reviewing %}
    <ul>
      {% for p in j.reviewing %}
        <li><a href="{{ url_for('uploads', filename=p.phaseone)}}">{{ p.projectname}}: Round 1 Submission</a></li>
      {% endfor %}
    </ul> 
    {% endif %}
  </div>
{% endblock %}
