{% extends "layoutbase.html" %}
{% block template %}

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info fade in"><button class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</button>{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
      </div><!-- .col-md-8 .col-md-offset-2 -->
    </div><!-- .row --> 
  </div><!-- .container -->

{% endblock %}
