{% extends "layout.html" %}
 
{% block content %}
  <h2>Round 1 Submission</h2>
  {% for message in form.presentation.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <form role="form" action="/phaseone/" method="POST" enctype="multipart/form-data">
    <div class="form-group"> 
      {{ form.presentation.label }}
      {{ form.presentation(class_="form-control") }}
    </div>
      {{ form.hidden_tag() }}
      <button type="submit" class="btn btn-default" id="submit" name="submit" type="submit" value="Send">Submit</button>
  </form>
{% endblock %}
