{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>{{ p.projectname }}</h2>
    <h3>Description</h3>
    <p>{{ p.description }} </p>
    <h3>Members</h3>
    <ul>
	{% for member in members %}
        <li>{{ member.name }}, 
            {{ (member.education)|join(", ") }}
        </li>
	{% endfor %}
    </ul> 
    {% if p.phaseone %}
    <h3>Uploads</h3>
    <p><a href="{{ url_for('uploads', filename=p.phaseone)}}">{{ p.phaseone }}</a></p>
    {% endif %}
  </div>
{% endblock %}
